<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Cadastro de Escola</title>
        <h:outputStylesheet library="css" name="consulta-chamados.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1><h:outputText value="Nova Escola" /></h1>
        <h:form id="sair">
            <h:panelGroup class="usr">
                <h:commandButton image="imagens/sair2.png" action="#{usuarioBean.sair()}" />
                <h:outputText value="#{usuarioBean.usr.nome}" />
                <h:outputText value=" " />
                <h:outputText value="#{usuarioBean.usr.sobrenome}" />
            </h:panelGroup>
        </h:form>
        <h:form id="voltar">
            <br/>
            <br/>
            <br/>
            <h2><h:messages layout="table" showDetail="false" showSummary="true" styleClass="form-messages" errorClass="error"
                            infoClass="info" /></h2>

            <h:panelGrid columns="5">
                <h:commandButton value="Voltar" action="listarescolas" />
                <h:outputText />
                <h:outputText />
                <h:outputText />
                <h:outputText />
            </h:panelGrid>
        </h:form>
        <h:form id="frm">
            <h:panelGrid columns="2" styleClass="form-grid" columnClasses="label, campo">
                <h:outputLabel value="INEP" for="inep"  />
                <h:panelGroup>
                    <h:message for="inep" />
                    <br/>
                    <h:inputText id="inep" label="INEP" value="#{usuarioBean.escola.inep}" required="true" size="12" />
                </h:panelGroup>

                <h:outputLabel value="Regional" for="regional" />
                <h:panelGroup>
                    <h:message for="regional" />
                    <br/>
                    <h:selectOneMenu id="regional" label="Regional" value="#{usuarioBean.escola.regional}" required="true" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioBean.listarTodosRegionais()}" var="regional" itemValue="#{regional}" itemLabel="#{regional.nome}" />
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel value="Cidade" for="cidade" />
                <h:panelGroup>
                    <h:message for="cidade" />
                    <br/>
                    <h:selectOneMenu id="cidade" label="Cidade" value="#{usuarioBean.escola.cidade}" required="true" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioBean.listarTodosCidade()}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel value="Escola" for="escola" />
                <h:panelGroup>
                    <h:message for="escola" />
                    <br/>
                    <h:inputText id="escola" label="Escola" value="#{usuarioBean.escola.nome}" size="38" />
                </h:panelGroup>

                <h:outputLabel value="Endereço" for="endereco" />
                <h:panelGroup>
                    <h:message for="endereco" />
                    <br/>
                    <h:inputTextarea id="endereco" label="Endereço" value="#{usuarioBean.escola.endereco}" required="true" cols="30" rows="5" />
                </h:panelGroup>

                <h:outputLabel value="Bairro" for="bairro" />
                <h:panelGroup>
                    <h:message for="bairro" />
                    <br/>
                    <h:inputText id="bairro" label="Bairro" value="#{usuarioBean.escola.bairro}" size="38" />
                </h:panelGroup>

                <h:outputLabel value="Telefone" for="telefone"  />
                <h:panelGroup>
                    <h:message for="telefone" />
                    <br/>
                    <h:inputText id="telefone" label="Telefone" value="#{usuarioBean.escola.telefone}" validator="ValidarTelefone" size="12" required="true" />
                </h:panelGroup>

                <h:outputLabel value="Telefone 2" for="telefone2"  />
                <h:panelGroup>
                    <h:message for="telefone2" />
                    <br/>
                    <h:inputText id="telefone2" label="Telefone 2" value="#{usuarioBean.escola.telefone2}" validator="ValidarTelefone" size="12" />
                </h:panelGroup>

                <h:outputLabel value="Pregão" for="pregao"  />
                <h:panelGroup>
                    <h:message for="pregao" />
                    <br/>
                    <h:selectManyCheckbox id="pregao" label="Pregão" value="#{usuarioBean.escola.pregao}" layout="lineDirection" required="true" >
                        <f:selectItems value="#{usuarioBean.listarTodosPregoes()}" var="pregao" itemValue="#{pregao}" itemLabel="#{pregao.pregao}" />
                    </h:selectManyCheckbox>
                </h:panelGroup>

                <br/>

                <h:outputLabel />
                <h:outputLabel />

                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarEscola()}" />

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
