<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Consulta dos chamados</title>
        <h:outputStylesheet library="css" name="consulta-chamdos.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1>Chamados</h1>

        <h:form id="frm">
            <h:panelGroup class="usr">
                <h:commandButton image="imagens/sair2.png" action="#{usuarioBean.sair()}" />
                <h:outputText value="#{usuarioBean.usr.nome}" />
                <h:outputText value=" " />
                <h:outputText value="#{usuarioBean.usr.sobrenome}" />
            </h:panelGroup>
            <br/>
            <br/>
            <br/>
            <h:commandButton value="Novo Chamado" action="#{usuarioBean.irCadastrarChamado()}" />

            <h:dataTable var="chamdo" value="#{usuarioBean.listarTodosChamados()}" width="100%" 
                         styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
                         columnClasses="tipo, escola, valor, vencimento, pagamento, situacao, acoes">
                <h:column >
                    <h:graphicImage value="/imagens/despesa.png" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Escola" />
                    </f:facet>
                    <h:outputText value="#{chamdo.escola}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{chamdo.status.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Cidade" />
                    </f:facet>
                    <h:outputText value="#{chamdo.cidade}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Bairro" />
                    </f:facet>
                    <h:outputText value="#{chamdo.bairro}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Nome do Contato" />
                    </f:facet>
                    <h:outputText value="#{chamdo.contato}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText value="#{chamdo.telefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Data da Abertura" />
                    </f:facet>
                    <h:outputText value="#{chamdo.dataabertura}" >
                        <f:convertDateTime parent="dd/MM/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Descrição" />
                    </f:facet>
                    <h:outputText value="#{chamdo.descricao}" />
                </h:column>
                <h:column>
                    <f:facet name="header" />
                    <h:commandLink  action="#{usuarioBean.irEditarChamado()}" >
                        <f:setPropertyActionListener target="#{usuarioBean.chmd}" value="#{chamdo}" />
                        <h:graphicImage value="/imagens/editar.png" title="Editar" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header" />
                    <h:graphicImage value="/imagens/excluir.png" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
