<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Cadastro de chamado</title>
        <h:outputStylesheet library="css" name="consulta-lancamentos.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1><h:outputText value="Novo Chamado" rendered="#{empty usuarioBean.chmd.escola}" /></h1>
        <h1><h:outputText value="Atualizar Chamado" rendered="#{not empty usuarioBean.chmd.escola}" /></h1>
        <h:form id="sair">
            <h:panelGroup class="usr">
                <h:button image="imagens/sair2.png" action="#{usuarioBean.sair()}" />
                <h:outputText value="#{usuarioBean.usr.nome}" />
                <h:outputText value=" " />
                <h:outputText value="#{usuarioBean.usr.sobrenome}" />
            </h:panelGroup>
        </h:form>
        <h:form id="voltar">
            <br/>
            <br/>
            <br/>
            <h2><h:messages layout="table" style="color: red" /></h2>

            <h:panelGrid columns="5">
                <h:commandButton value="Início" action="consultachamado" />
                <h:commandButton value="Teste" action="#{usuarioBean.listarTodosPareceres()}" />
            <h:outputText />
                <h:outputText />
                <h:outputText />
                <h:panelGroup>
                    <h:outputText value="Nº  " rendered="#{not empty usuarioBean.chmd.escola}" />
                    <h:outputText value="#{usuarioBean.chmd.idchamado}" rendered="#{not empty usuarioBean.chmd.escola}" style="color: red; font-size: 16px; font-weight: bold;" />
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
        <h:form id="frm">
            <h:panelGrid columns="2" styleClass="form-grid" columnClasses="label, campo">
                <h:outputLabel value="Cadastrador" rendered="#{not empty usuarioBean.chmd.escola}" />
                <h:outputLabel value="#{usuarioBean.nomeCadastrador()}" rendered="#{not empty usuarioBean.chmd.escola}" />
                
                <h:outputText value="Data de Abertura" rendered="#{not empty usuarioBean.chmd.escola}" />
                <h:outputText value="#{usuarioBean.chmd.dataabertura}" rendered="#{not empty usuarioBean.chmd.escola}" />
                
                <h:outputText value="Data de Atual" rendered="#{not empty usuarioBean.chmd.escola}" />
                <h:outputText value="#{usuarioBean.dataAtual()}"  rendered="#{not empty usuarioBean.chmd.escola}" />
                
                <h:outputLabel />
                <br/>

                <h:outputLabel value="Escola" for="escola" />
                <h:panelGroup >
                    <h:inputText id="escola" size="40" value="#{usuarioBean.chmd.escola}" required="true" rendered="#{empty usuarioBean.chmd.escola}" />
                    <h:outputLabel value="#{usuarioBean.chmd.escola}" rendered="#{not empty usuarioBean.chmd.escola}" />
                    <h:message for="escola" />
                </h:panelGroup>

                <h:outputLabel value="Cidade" for="cidade" />
                <h:panelGroup >
                    <h:inputText id="cidade" size="40" value="#{usuarioBean.chmd.cidade}" required="true" rendered="#{empty usuarioBean.chmd.cidade}" />
                    <h:outputLabel value="#{usuarioBean.chmd.cidade}" rendered="#{not empty usuarioBean.chmd.cidade}" />
                    <h:message for="cidade" />
                </h:panelGroup>

                <h:outputLabel value="Status" rendered="#{not empty usuarioBean.chmd.status}" />
                <h:selectOneMenu value="#{usuarioBean.chmd.status}" label="Status" required="true" rendered="#{not empty usuarioBean.chmd.status}">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                    <f:selectItems value="#{usuarioBean.status}" var="status" itemValue="#{status}" itemLabel="#{status.nome}" />
                </h:selectOneMenu>

                <h:outputLabel value="Bairro" for="bairro" />
                <h:panelGroup >
                    <h:inputText id="bairro" size="40" value="#{usuarioBean.chmd.bairro}" />
                    <h:message for="bairro" />
                </h:panelGroup>

                <h:outputLabel value="Contato" for="contato" />
                <h:panelGroup >
                    <h:inputText id="contato" size="40" value="#{usuarioBean.chmd.contato}" required="true" />
                    <h:message for="contato" />
                </h:panelGroup>

                <h:outputLabel value="Telefone" for="telefone" />
                <h:panelGroup >
                    <h:inputText id="telefone" size="40" value="#{usuarioBean.chmd.telefone}" />
                    <h:message for="telefone" />
                </h:panelGroup>

                <h:outputLabel value="Descrição" for="descricao" />
                <h:outputLabel value="#{usuarioBean.chmd.descricao}" for="descricao" rendered="#{not empty usuarioBean.chmd.descricao}" />
                <h:inputTextarea id="descricao" cols="30" value="#{usuarioBean.chmd.descricao}" rendered="#{empty usuarioBean.chmd.descricao}" />

                <h:outputLabel value="Parecer" for="parecer" rendered="#{not empty usuarioBean.chmd.escola}" />
                <h:inputTextarea id="parecer" value="#{usuarioBean.prcr.parecer}" cols="30" rows="6" rendered="#{not empty usuarioBean.chmd.escola}" />

                <h:outputLabel />
                <h:outputLabel />
                <br/>

                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarChamado()}" rendered="#{empty usuarioBean.chmd.escola}" />
                <h:commandButton value="Atualizar" action="#{usuarioBean.atualizarChamado()}" rendered="#{not empty usuarioBean.chmd.escola}" />
            </h:panelGrid>
        </h:form>
        <br/>
        <br/>
        <h:dataTable value="#{usuarioBean.listarTodosPareceres()}" var="parecer" rendered="usuarioBean.listarTodosPareceres()"  >
            <h:column>
                <h:outputText value="#{parecer.dataatentimento}" />
                
            </h:column>
        </h:dataTable>
    </h:body>
</html>
