<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Cadastro de chamado</title>
        <h:outputStylesheet library="css" name="consulta-chamados.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1><h:outputText value="Novo Chamado" /></h1>
        <h:form id="sair">
            <h:panelGroup class="usr">
                <h:commandButton image="imagens/sair2.png" action="#{usuarioBean.sair()}" />
                <h:outputText value="#{usuarioBean.usr.nome}" />
                <h:outputText value=" " />
                <h:outputText value="#{usuarioBean.usr.sobrenome}" />
            </h:panelGroup>
        </h:form>
        <h:form id="voltar">
            <br/>
            <br/>
            <br/>
            <h2><h:messages layout="table" style="color: red" /></h2>

            <h:panelGrid columns="5">
                <h:commandButton value="Voltar" action="#{usuarioBean.irListarChamados()}" />
                <h:outputText />
                <h:outputText />
                <h:outputText />
                <h:outputText />
            </h:panelGrid>
        </h:form>
        <h:form id="frm">
            <h:panelGrid columns="2" styleClass="form-grid" columnClasses="label, campo">
                <h:outputLabel value="Cidade" for="cidade" />
                <h:panelGroup>
                    <h:message for="cidade" />
                    <br/>
                    <h:selectOneMenu id="cidade" label="Cidade" value="#{usuarioBean.cidade}" onchange="submit()" valueChangeListener="#{usuarioBean.selecionarCidade}" required="true" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioBean.listarTodosCidade()}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel value="Escola" for="escola" />
                <h:panelGroup>
                    <h:message for="escola" />
                    <br/>
                    <h:selectOneMenu id="escola" label="Escola" value="#{usuarioBean.chmd.escola}" required="true" >
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true" />
                        <f:selectItems value="#{usuarioBean.listarTodosEscolaPorIdCidade()}" var="escola" itemValue="#{escola}" itemLabel="#{escola.nome}" rendered="#{not empty usuarioBean.listarTodosEscolaPorIdCidade()}" />
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel value="Contato" for="contato"  />
                <h:panelGroup>
                    <h:message for="contato" />
                    <br/>
                    <h:inputText id="contato" label="Contato" value="#{usuarioBean.chmd.contato}" required="true" size="38" />
                </h:panelGroup>

                <h:outputLabel value="Telefone" for="telefone"  />
                <h:panelGroup>
                    <h:message for="telefone" />
                    <br/>
                    <h:inputText id="telefone" label="Telefone" value="#{usuarioBean.chmd.telefone}" size="12" required="true" />
                </h:panelGroup>

                <h:outputLabel value="Telefone 2" for="telefone2"  />
                <h:inputText id="telefone2" value="#{usuarioBean.chmd.telefone2}" size="12" />

                <h:outputLabel value="Descrição" for="descricao" />
                <h:panelGroup>
                    <h:message for="descricao" />
                    <br/>
                    <h:inputTextarea id="descricao" label="Descrição" value="#{usuarioBean.chmd.descricao}" required="true" cols="30" rows="7" />
                </h:panelGroup>

                <br/>

                <h:outputLabel />
                <h:outputLabel />

                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarChamado()}" />

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
